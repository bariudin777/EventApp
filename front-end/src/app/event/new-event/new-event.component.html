<app-header></app-header>



<form #newEventForm="ngForm" (ngSubmit)=" onSubmit(newEventForm)">
  <input type="text" #name="ngModel" [(ngModel)]="newEventService.selectedEvent.name" name="name" placeholder="Event Name"
  required  [ngClass]="{'invalid-textbox' :newEventForm.submitted}">

  <input type="text" #email="ngModel" [(ngModel)]="newEventService.selectedEvent.members" name="members" placeholder="Members email"
    [ngClass]="{'invalid-textbox' :newEventForm.submitted }">

  <input type="text" #password="ngModel" [(ngModel)]="newEventService.selectedEvent.formID" name="formID" placeholder="Forms"
  minlength="4" required [ngClass]="{'invalid-textbox' :newEventForm.submitted}">

  <input type="text" #password="ngModel" [(ngModel)]="newEventService.selectedEvent.message" name="message" placeholder="message"
  minlength="4" required [ngClass]="{'invalid-textbox' :newEventForm.submitted}">

  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
