<app-header></app-header>
<mat-card class="organize-card">
    <mat-card-header>
      <mat-card-title>Event Questionnaire</mat-card-title>
      <mat-card-subtitle>This is a form for your next event - please fill it up!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
        <mat-vertical-stepper linear>
          <mat-step #basic="ngModelGroup" ngModelGroup="basic" [completed]="basic.valid">
            <ng-template matStepLabel>Personal data</ng-template>
            <app-base-form modelGroupName="basic"></app-base-form>
            
          </mat-step>
          <mat-step  #organize="ngModelGroup" ngModelGroup="organize" [completed]="organize.valid">
            <ng-template matStepLabel>Organize</ng-template>
            <app-organize-trip-form modelGroupName="app-organize-form"></app-organize-trip-form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>Thanks for using the survey!</p>
            <div>
              <button mat-raised-button type="button" (click)="onClick(f)" color="primary">Submit Data</button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </form>
      <pre>{{ f.value | json }}</pre>
    </mat-card-content>
  </mat-card>
