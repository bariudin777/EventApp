<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Event Forms</p>
        <button class="delete" aria-label="close" (click)="cancel()"></button>
      </header>
      <section class="modal-card-body">
          
        <div class="select">
          <select name="selected" [(ngModel)]="selected">
            <option value="">Select a form</option>
            <option value="simple form">
              <label>simple form</label>
            </option>
            <option value="Item 2">birth-day form</option>
          </select>
        </div>
  
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" (click)="selectedItem()">Show Form</button>
        <button class="button" (click)="cancel()">Cancel</button>
      </footer>
    </div>
  </div>
