<!--   The Heder of the home page -->
<app-header></app-header>
<!--Footer insertion  to fix-->
<app-recommendation-popup></app-recommendation-popup>
<header>
  <div class="overlay">
  </div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white">
        <div class="field is-grouped">

          <div id="action-center-container" class="control">
            <button class="button is-link" (click)="goToActionCenter()" id="button1">
              Action Center
            </button>
          </div>

          <div id="new-event-container" class="control">
            <button class="button is-danger" (click)="goToNewEvent()" id="button2">
              Create New Event
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
