<div class="modal" id="info-modal" >
  <div class="modal-background" (click)="cancel()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close" data-bulma-modal="close" (click)="cancel()"></button>
    </header>
    <section class="modal-card-body">
      <h1>{{description}} </h1>
      <p>{{users_recommendations}}</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="displayForm()">Display Form</button>
      <button class="button is-success" (click)="downloadForm()">Download Form</button>
      <button class="button is-success" (click)="submitForm()">Submit</button>
    </footer>
  </div>
</div>
<app-simple-form id="simple-form-id" [ngStyle]="{display:dispalyVar}"></app-simple-form>
